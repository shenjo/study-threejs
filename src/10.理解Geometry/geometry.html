<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>理解Geometry</title>
    <link rel="stylesheet" href="../../build/comment.css">
</head>
<body>
<div id="content"></div>
<script src="../../build/three.min.js"></script>
<script>
  const ele = document.getElementById('content');
  const width = ele.clientWidth, height = ele.clientHeight;
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(width, height);
  // renderer.setClearColor(0xffffff);
  ele.appendChild(renderer.domElement);

  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
  camera.position.z = 400;
  // camera.position.x = 400;
  // camera.position.y = 200;

  scene.add(new THREE.CameraHelper(camera))


  const geometry = new THREE.Geometry();
  geometry.vertices.push(new THREE.Vector3(0, 0, 0), new THREE.Vector3(100, 0, 0), new THREE.Vector3(0,100, 0));
  geometry.faces.push(new THREE.Face3(0, 1, 2));


  const material = new THREE.MeshBasicMaterial({color: 0x00ff00});
  const object = new THREE.Mesh(geometry, material);
  scene.add(object);

  renderer.render(scene, camera);


</script>

</body>
</html>
