<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>纹理</title>
</head>
<body>

<script src="../../build/three.min.js"></script>
<script>
  const width = window.innerWidth, height = window.innerHeight;

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(width, height);
  document.body.appendChild(renderer.domElement);

  const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
  camera.position.z = 400;

  const scene = new THREE.Scene();

  const picUrl = 'http://p57akzoim.bkt.clouddn.com/dev/avatar/tmp/8a52a5d6f1c74befb3707096a2ba4484/be4b7299-522a-483f-8121-461f523a6c50.jpeg/3ae2ab41e8054be4a2f691a9dbfb368f.jpeg'

  const texture = THREE.ImageUtils.loadTexture(picUrl, null, () => {
    console.log('hahahah')
  });

  const geometry = new THREE.PlaneGeometry(500, 300, 1, 1);
  geometry.vertices[0].uv = new THREE.Vector2(0, 0);
  geometry.vertices[1].uv = new THREE.Vector2(2, 0);
  geometry.vertices[2].uv = new THREE.Vector2(2, 2);
  geometry.vertices[3].uv = new THREE.Vector2(0, 2);

  const material = new THREE.MeshBasicMaterial({map: texture});
  const mesh = new THREE.Mesh(geometry, material);
  scene.add(mesh);

  renderer.render(scene, camera);


</script>

</body>
</html>
