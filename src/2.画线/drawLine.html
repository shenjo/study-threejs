<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画线</title>
</head>
<body>

<script src="../../build/three.min.js"></script>
<script>
  function initRenderer() {
    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement)
    return renderer;
  }

  function initCamera() {
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.x = 0;
    camera.position.y = 10000;
    camera.position.z = 0;
    camera.up.x = 0;
    camera.up.y = 0;
    camera.up.z = 1;
    camera.lookAt(0, 0, 0);
    return camera;
  }

  function initScene() {
    return new THREE.Scene();
  }

  function initLine() {
    const geometry = new THREE.Geometry();
    geometry.vertices.push(new THREE.Vector3(-100, 0, 100));// 添加第一个点
    geometry.vertices.push(new THREE.Vector3(100, 0, -100));// 添加第二个点

    geometry.colors.push(new THREE.Color(0x444444), new THREE.Color(0xFF0000));

    const material = new THREE.LineBasicMaterial({vertexColors: true})

    return new THREE.LineSegments(geometry, material)

  }

  function initLight() {
    const light = new THREE.DirectionalLight(0xFF0000, 1.0, 0);
    light.position.set(100, 100, 200);
    return light;
  }

  function draw() {
    const renderer = initRenderer();
    const camera = initCamera();
    const scene = initScene();
    scene.add(initLight());
    scene.add(initLine());
    renderer.clear();
    renderer.render(scene, camera)
  }

  draw();


</script>

</body>
</html>
